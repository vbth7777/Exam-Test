        /* --- Basic Reset & Global Styles --- */
        :root {
            --primary-color: #005A9C;
            --secondary-color: #004B7C;
            --accent-color: #00A86B;
            --error-color: #D9534F;
            --light-gray: #F4F7F6;
            --medium-gray: #E0E0E0;
            --dark-gray: #333;
            --white: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Main Container --- */
        .container {
            background: var(--white);
            width: 100%;
            max-width: 800px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        main {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* --- Menu Screen --- */
        #menu-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .quiz-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .quiz-button {
            background-color: var(--white);
            border: 2px solid var(--medium-gray);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .quiz-button:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 90, 156, 0.2);
            transform: translateY(-2px);
        }

        .quiz-button h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .quiz-button p {
            font-size: 0.9rem;
            color: #666;
        }

        /* --- Quiz Screen --- */
        #quiz-container {
            display: none;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            background-color: var(--medium-gray);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .progress {
            background-color: var(--accent-color);
            height: 100%;
            width: 0%;
            transition: width 0.4s ease;
        }

        .question-count {
            font-size: 0.9rem;
            color: #666;
        }

        #timer-display {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .question-block {
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #fdfdfd;
        }

        .question-block h3 {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 0.75rem;
        }

        .question-block p {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background-color: var(--white);
            border: 2px solid var(--medium-gray);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 1rem;
        }

        .option:hover:not(.selected) {
            border-color: var(--primary-color);
            background-color: #f0f8ff;
        }

        .option.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: 500;
        }
        
        .option.correct {
            border-color: var(--accent-color);
            background-color: var(--accent-color);
            color: white;
        }

        .option.incorrect {
            border-color: var(--error-color);
            background-color: var(--error-color);
            color: white;
        }

        #explanation-container {
            margin-top: 1.5rem;
            padding: 1rem 1.5rem;
            background-color: #e9f5ff;
            border-left: 4px solid var(--primary-color);
            border-radius: var(--border-radius);
            display: none;
        }

        #explanation-container h4 {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        #explanation-container p {
            font-size: 0.95rem;
            color: var(--dark-gray);
        }

        /* --- Navigation Bar --- */
        #navigation-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .nav-button {
            background-color: var(--white);
            border: 1px solid var(--medium-gray);
            color: var(--dark-gray);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-button:hover {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .nav-button.active {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .nav-button.answered {
            background-color: var(--medium-gray);
            color: var(--white);
            border-color: var(--medium-gray);
        }
        
        /* --- Controls & Results --- */
        .controls {
            margin-top: auto;
            padding-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
        }

        #results-container {
            display: none;
            text-align: center;
        }

        #results-container h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent-color);
            margin: 1rem 0;
        }

        .score-display.fail {
            color: var(--error-color);
        }

        #final-time {
            margin-top: 1rem;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: #999;
            background-color: var(--light-gray);
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            header h1 { font-size: 1.5rem; }
            main { padding: 1.5rem; }
            .controls { flex-direction: column; gap: 1rem; }
            .btn { width: 100%; }
        }

                </div>
                <div id="navigation-container"></div>
            </section>

            <!-- Results Screen -->
            <section id="results-container">

            </section>
        </main>

        // --- State Management ---
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let timerInterval = null;
        let seconds = 0;

        // --- DOM Elements ---
        const menuContainer = document.getElementById('menu-container');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const questionCount = document.getElementById('question-count');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationText = document.getElementById('explanation-text');
        const scoreDisplay = document.getElementById('score-display');
        const resultsMessage = document.getElementById('results-message');
        const finalTimeDisplay = document.getElementById('final-time');
        const timerDisplay = document.getElementById('timer-display');
        const navigationContainer = document.getElementById('navigation-container');
        const navigationContainerResults = document.getElementById('navigation-container-results');

        // --- Functions ---
        function startQuiz(quizName) {
            currentQuiz = quizData[quizName];
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            seconds = 0;

            menuContainer.style.display = 'none';
            resultsContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            
            startTimer();
            displayQuestion();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timerDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }, 1000);
        }
        
        function displayQuestion() {
            const question = currentQuiz.questions[currentQuestionIndex];
            
            questionNumber.textContent = `Question ${question.id}`;
            questionText.textContent = question.question;
            questionCount.textContent = `Question ${currentQuestionIndex + 1} of ${currentQuiz.questions.length}`;
            
            const progressPercent = ((currentQuestionIndex + 1) / currentQuiz.questions.length) * 100;
            progressBar.style.width = `${progressPercent}%`;

            optionsContainer.innerHTML = '';
            explanationContainer.style.display = 'none';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('button');
                optionElement.classList.add('option');
                optionElement.textContent = `${option.label}) ${option.text}`;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });

            renderNavigation();

            if (currentQuestionIndex === currentQuiz.questions.length - 1) {
                nextBtn.textContent = 'Submit Quiz';
            } else {
                nextBtn.textContent = 'Next';
            }
        }
        
        function renderNavigation() {
            navigationContainer.innerHTML = '';
            currentQuiz.questions.forEach((_, index) => {
                const button = document.createElement('button');
                button.classList.add('nav-button');
                button.textContent = index + 1;
                button.onclick = () => goToQuestion(index);

                if (index === currentQuestionIndex) {
                    button.classList.add('active');
                } else if (userAnswers[index] !== undefined) {
                    button.classList.add('answered');
                }
                navigationContainer.appendChild(button);
            });
        }

        function goToQuestion(index) {
            if (index === currentQuestionIndex) return;
            currentQuestionIndex = index;
            displayQuestion();
        }

        function selectOption(selectedIndex) {
            if (userAnswers[currentQuestionIndex] !== undefined) return;

            const question = currentQuiz.questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Find the correct answer index based on the label
            const correctLabel = question.correct[0];
            const correctAnswerIndex = question.options.findIndex(opt => opt.label === correctLabel);

            userAnswers[currentQuestionIndex] = selectedIndex;

            options.forEach((option, index) => {
                option.onclick = null;
                if (index === selectedIndex) {
                    option.classList.add('selected');
                }
            });
            
            explanationContainer.style.display = 'block';
            explanationText.textContent = question.explanation;

            if (selectedIndex === correctAnswerIndex) {
                options[selectedIndex].classList.add('correct');
                score++;
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[correctAnswerIndex].classList.add('correct');
            }

            renderNavigation();
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            clearInterval(timerInterval);
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';

            scoreDisplay.textContent = `${score} / ${currentQuiz.questions.length}`;
            
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            finalTimeDisplay.textContent = `Time taken: ${mins} minute(s) and ${secs} second(s)`;
            
            const percentage = (score / currentQuiz.questions.length) * 100;
            if (percentage >= 80) {
                scoreDisplay.classList.remove('fail');
                resultsMessage.textContent = "Excellent work! You have a strong understanding of the material.";
            } else if (percentage >= 50) {
                scoreDisplay.classList.remove('fail');
                resultsMessage.textContent = "Good job. There's room for improvement, but you're on the right track.";
            } else {
                scoreDisplay.classList.add('fail');
                resultsMessage.textContent = "Keep studying! Reviewing the material will help you improve your score.";
            }

            navigationContainerResults.innerHTML = '';
            currentQuiz.questions.forEach((question, index) => {
                const button = document.createElement('button');
                button.classList.add('nav-button');
                button.textContent = index + 1;
                
                const correctLabel = question.correct[0];
                const correctAnswerIndex = question.options.findIndex(opt => opt.label === correctLabel);

                if (userAnswers[index] === correctAnswerIndex) {
                    button.style.backgroundColor = 'var(--accent-color)';
                    button.style.borderColor = 'var(--accent-color)';
                    button.style.color = 'white';
                } else {
                    button.style.backgroundColor = 'var(--error-color)';
                    button.style.borderColor = 'var(--error-color)';
                    button.style.color = 'white';
                }
                navigationContainerResults.appendChild(button);
            });
        }

        function backToMenu() {
            clearInterval(timerInterval);
            currentQuiz = null;
            menuContainer.style.display = 'block';
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'none';
        }
