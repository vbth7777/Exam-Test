<head>

    <style>
        /* --- Basic Reset & Global Styles --- */
        :root {
            --primary-color: #005A9C;
            --secondary-color: #004B7C;
            --accent-color: #00A86B;
            --error-color: #D9534F;
            --light-gray: #F4F7F6;
            --medium-gray: #E0E0E0;
            --dark-gray: #333;
            --white: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Main Container --- */
        .container {
            background: var(--white);
            width: 100%;
            max-width: 800px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        main {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* --- Menu Screen --- */
        #menu-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .quiz-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .quiz-button {
            background-color: var(--white);
            border: 2px solid var(--medium-gray);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .quiz-button:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 90, 156, 0.2);
            transform: translateY(-2px);
        }

        .quiz-button h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .quiz-button p {
            font-size: 0.9rem;
            color: #666;
        }

        /* --- Quiz Screen --- */
        #quiz-container {
            display: none;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            background-color: var(--medium-gray);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .progress {
            background-color: var(--accent-color);
            height: 100%;
            width: 0%;
            transition: width 0.4s ease;
        }

        .question-count {
            font-size: 0.9rem;
            color: #666;
        }

        #timer-display {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .question-block {
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #fdfdfd;
        }

        .question-block h3 {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 0.75rem;
        }

        .question-block p {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background-color: var(--white);
            border: 2px solid var(--medium-gray);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 1rem;
            position: relative;
            padding-left: 3rem;
        }

        .option:hover:not(.selected):not(.correct):not(.incorrect) {
            border-color: var(--primary-color);
            background-color: #f0f8ff;
        }

        .option.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: 500;
        }
        
        .option.selected:hover {
            background-color: var(--primary-color);
        }

        .option.correct {
            border-color: var(--accent-color);
            background-color: var(--accent-color);
            color: white;
        }

        .option.incorrect {
            border-color: var(--error-color);
            background-color: var(--error-color);
            color: white;
        }

        /* Checkbox for multiple choice */
        .option-checkbox {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid var(--medium-gray);
            border-radius: 3px;
            display: none;
        }

        .multiple-choice .option-checkbox {
            display: block;
        }

        .option.selected .option-checkbox {
            background-color: var(--white);
            border-color: var(--white);
        }

        .option.selected .option-checkbox::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
            font-weight: bold;
        }

        #explanation-container {
            margin-top: 1.5rem;
            padding: 1rem 1.5rem;
            background-color: #e9f5ff;
            border-left: 4px solid var(--primary-color);
            border-radius: var(--border-radius);
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #explanation-container h4 {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        #explanation-container p {
            font-size: 0.95rem;
            color: var(--dark-gray);
        }

        /* --- Navigation Bar --- */
        #navigation-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .nav-button {
            background-color: var(--white);
            border: 1px solid var(--medium-gray);
            color: var(--dark-gray);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-button:hover {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .nav-button.active {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .nav-button.answered {
            background-color: var(--medium-gray);
            color: var(--white);
            border-color: var(--medium-gray);
        }
        
        /* --- Controls & Results --- */
        .controls {
            margin-top: auto;
            padding-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
        }

        .btn.show-result {
            background-color: var(--accent-color);
        }

        .btn.show-result:hover {
            background-color: #008C5A;
        }

        #results-container {
            display: none;
            text-align: center;
        }

        #results-container h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent-color);
            margin: 1rem 0;
        }

        .score-display.fail {
            color: var(--error-color);
        }

        #final-time {
            margin-top: 1rem;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: #999;
            background-color: var(--light-gray);
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            header h1 { font-size: 1.5rem; }
            main { padding: 1.5rem; }
            .controls { flex-direction: column; gap: 1rem; }
            .btn { width: 100%; }
        }
    </style>
</head>

                <div class="controls">

                <div class="controls" style="margin-top: 2rem; justify-content: center;">
                    <button class="btn" onclick="backToMenu()">Back to Menu</button>

            </section>
        </main>

        // --- Global Variables ---
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let timer = null;
        let seconds = 0;
        let quizStartTime = null;
        let questionAnswered = [];
        let resultShown = [];

        // --- Helper Functions ---
        function isMultipleChoice(question) {
            return question.correct && question.correct.length > 1;
        }

        function selectOption(index) {
            const question = currentQuiz.questions[currentQuestionIndex];
            const optionElements = document.querySelectorAll('.option');
            const option = optionElements[index];
            
            // Don't allow changes if result is shown
            if (resultShown[currentQuestionIndex]) {
                return;
            }
            
            if (isMultipleChoice(question)) {
                // For multiple choice questions, toggle selection
                option.classList.toggle('selected');
            } else {
                // For single choice questions, deselect all others and select this one
                optionElements.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            }
            
            // Enable the show result button if at least one option is selected
            const hasSelection = document.querySelector('.option.selected');
            const actionBtn = document.getElementById('action-btn');
            actionBtn.disabled = !hasSelection;
        }

        function startQuiz(category) {
            currentQuiz = quizData[category];
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(currentQuiz.questions.length).fill(null);
            questionAnswered = new Array(currentQuiz.questions.length).fill(false);
            resultShown = new Array(currentQuiz.questions.length).fill(false);
            seconds = 0;
            quizStartTime = Date.now();
            
            // Show quiz container
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('results-container').style.display = 'none';
            
            // Start timer
            startTimer();
            
            // Display first question
            displayQuestion();
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('timer-display').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function displayQuestion() {
            const question = currentQuiz.questions[currentQuestionIndex];
            const optionsContainer = document.getElementById('options-container');
            const actionBtn = document.getElementById('action-btn');
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Hide explanation
            document.getElementById('explanation-container').style.display = 'none';
            
            // Update question text
            document.getElementById('question-number').textContent = `Question ${currentQuestionIndex + 1}`;
            document.getElementById('question-text').textContent = question.question;
            
            // Add multiple choice class to container if needed
            if (isMultipleChoice(question)) {
                optionsContainer.classList.add('multiple-choice');
            } else {
                optionsContainer.classList.remove('multiple-choice');
            }
            
            // Add multiple choice indicator if needed
            if (isMultipleChoice(question)) {
                const indicator = document.createElement('p');
                indicator.textContent = 'Select all that apply:';
                indicator.style.fontWeight = 'bold';
                indicator.style.marginBottom = '0.5rem';
                indicator.style.color = 'var(--primary-color)';
                optionsContainer.appendChild(indicator);
            }
            
            // Create option elements
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.dataset.label = option.label;
                
                // Add checkbox for multiple choice
                const checkbox = document.createElement('div');
                checkbox.className = 'option-checkbox';
                optionElement.appendChild(checkbox);
                
                // Add text
                const textSpan = document.createElement('span');
                textSpan.textContent = `${option.label}. ${option.text}`;
                optionElement.appendChild(textSpan);
                
                // Add click handler
                optionElement.onclick = () => selectOption(index);
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Update progress
            updateProgress();
            
            // Update navigation
            updateNavigation();
            
            // Configure action button based on result state
            if (resultShown[currentQuestionIndex]) {
                // Result is already shown, show Next button
                actionBtn.textContent = 'Next';
                actionBtn.className = 'btn';
                actionBtn.disabled = false;
                
                // Show the results
                showAnswerResults();
                
                // Restore previous selections
                if (userAnswers[currentQuestionIndex]) {
                    userAnswers[currentQuestionIndex].forEach(label => {
                        const option = document.querySelector(`.option[data-label="${label}"]`);
                        if (option) option.classList.add('selected');
                    });
                }
            } else {
                // Result not shown yet, show Show Result button
                actionBtn.textContent = 'Show Result';
                actionBtn.className = 'btn show-result';
                actionBtn.disabled = true;
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / currentQuiz.questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            document.getElementById('question-count').textContent = 
                `Question ${currentQuestionIndex + 1} of ${currentQuiz.questions.length}`;
        }

        function updateNavigation() {
            const navContainer = document.getElementById('navigation-container');
            navContainer.innerHTML = '';
            
            currentQuiz.questions.forEach((_, index) => {
                const button = document.createElement('button');
                button.className = 'nav-button';
                button.textContent = index + 1;
                
                if (index === currentQuestionIndex) {
                    button.classList.add('active');
                } else if (resultShown[index]) {
                    button.classList.add('answered');
                }
                
                button.onclick = () => goToQuestion(index);
                navContainer.appendChild(button);
            });
        }

        function goToQuestion(index) {
            currentQuestionIndex = index;
            displayQuestion();
        }

        function handleActionButton() {
            const actionBtn = document.getElementById('action-btn');
            
            if (!resultShown[currentQuestionIndex]) {
                // Show result first
                showResult();
            } else {
                // Move to next question
                nextQuestion();
            }
        }

        function showResult() {
            const question = currentQuiz.questions[currentQuestionIndex];
            const selectedOptions = Array.from(document.querySelectorAll('.option.selected'))
                .map(option => option.dataset.label);
            
            const correctAnswers = question.correct;
            const isCorrect = selectedOptions.length === correctAnswers.length &&
                             correctAnswers.every(answer => selectedOptions.includes(answer));
            
            // Store the answer
            userAnswers[currentQuestionIndex] = selectedOptions;
            questionAnswered[currentQuestionIndex] = true;
            resultShown[currentQuestionIndex] = true;
            
            // Update score
            if (isCorrect) {
                score++;
            }
            
            // Show the results
            showAnswerResults();
            
            // Update button to Next
            const actionBtn = document.getElementById('action-btn');
            actionBtn.textContent = 'Next';
            actionBtn.className = 'btn';
            actionBtn.disabled = false;
            
            // Update navigation
            updateNavigation();
        }

        function showAnswerResults() {
            const question = currentQuiz.questions[currentQuestionIndex];
            const correctAnswers = question.correct;
            const selectedOptions = userAnswers[currentQuestionIndex] || [];
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach(option => {
                const label = option.dataset.label;
                if (correctAnswers.includes(label)) {
                    option.classList.add('correct');
                } else if (selectedOptions.includes(label)) {
                    option.classList.add('incorrect');
                }
            });
            
            // Show explanation if available
            if (question.explanation && question.explanation.trim() !== '') {
                document.getElementById('explanation-text').textContent = question.explanation;
                document.getElementById('explanation-container').style.display = 'block';
            }
            
            // Disable options to prevent further changes
            document.querySelectorAll('.option').forEach(option => {
                option.style.pointerEvents = 'none';
            });
        }

        function nextQuestion() {
            // Move to next question or show results
            if (currentQuestionIndex < currentQuiz.questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            stopTimer();
            
            // Hide quiz container
            document.getElementById('quiz-container').style.display = 'none';
            
            // Show results container
            document.getElementById('results-container').style.display = 'block';
            
            // Calculate score
            const totalQuestions = currentQuiz.questions.length;
            const percentage = Math.round((score / totalQuestions) * 100);
            
            // Display score
            const scoreDisplay = document.getElementById('score-display');
            scoreDisplay.textContent = `${score}/${totalQuestions}`;
            
            // Add pass/fail class
            if (percentage < 60) {
                scoreDisplay.classList.add('fail');
            } else {
                scoreDisplay.classList.remove('fail');
            }
            
            // Show message
            const message = document.getElementById('results-message');
            if (percentage >= 90) {
                message.textContent = "Excellent work!";
            } else if (percentage >= 70) {
                message.textContent = "Good job!";
            } else if (percentage >= 60) {
                message.textContent = "You passed!";
            } else {
                message.textContent = "Keep practicing!";
            }
            
            // Show time
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('final-time').textContent = 
                `Time: ${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            
            // Show navigation with answers
            showResultsNavigation();
        }

        function showResultsNavigation() {
            const navContainer = document.getElementById('navigation-container-results');
            navContainer.innerHTML = '';
            
            currentQuiz.questions.forEach((question, index) => {
                const button = document.createElement('button');
                button.className = 'nav-button';
                button.textContent = index + 1;
                
                // Check if answer was correct
                if (resultShown[index]) {
                    const correctAnswers = question.correct;
                    const isCorrect = userAnswers[index].length === correctAnswers.length &&
                                    correctAnswers.every(answer => userAnswers[index].includes(answer));
                    
                    if (isCorrect) {
                        button.style.backgroundColor = 'var(--accent-color)';
                        button.style.borderColor = 'var(--accent-color)';
                    } else {
                        button.style.backgroundColor = 'var(--error-color)';
                        button.style.borderColor = 'var(--error-color)';
                    }
                } else {
                    button.style.backgroundColor = 'var(--medium-gray)';
                    button.style.borderColor = 'var(--medium-gray)';
                }
                
                navContainer.appendChild(button);
            });
        }

        function backToMenu() {
            stopTimer();
            
            // Show menu container
            document.getElementById('menu-container').style.display = 'block';
            
            // Hide quiz and results containers
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results-container').style.display = 'none';
            
            // Reset variables
            currentQuiz = null;
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            questionAnswered = [];
            resultShown = [];
            seconds = 0;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Show menu by default
            document.getElementById('menu-container').style.display = 'block';
        });
    </script>
